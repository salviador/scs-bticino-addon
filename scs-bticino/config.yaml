name: "SCS BTicino Bridge"
version: "1.0.7"        # â†‘ alza la versione
slug: "scs_bticino"
description: "Integrazione per bus SCS BTicino tramite MQTT"
arch:
  - armhf
  - armv7
  - aarch64
startup: application
boot: auto
init: false
host_network: true
uart: true
privileged:
  - SYS_RAWIO
devices:
  - "/dev/serial0:/dev/serial0:rwm"
  - "/dev/ttyAMA0:/dev/ttyAMA0:rwm"
  - "/dev/ttyAMA10:/dev/ttyAMA10:rwm"
options:
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  serial_port: "/dev/serial0"   # o /dev/ttyAMA10 se preferisci quello
  debug_mode: false
  log_level: "INFO"
schema:
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_password: password?
  serial_port: str
  debug_mode: bool
  log_level: list(DEBUG|INFO|WARNING|ERROR)?
